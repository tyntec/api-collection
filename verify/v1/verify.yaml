components:
  schemas:
    VerifyResponse:
      type: object
      properties:
        requestId:
          type: string
          example: "4457068c-194d-4f72-9550-13b81ec054a9"
          description: Unique ID of the request
        validNumberFormat:
          type: boolean
          example: true
          description: Is it valid phone number?
        activeNumber:
          type: boolean
          example: true
          description: Is this number assigned to a subscriber?
        numberType:
          type: string
          example: "mobile"
          description: Type of the phone number (mobile or fixed)
        operatorName:
          type: string
          example: "T-Mobile Czech Republic a.s."
          description: Operator name
        operatorCountry:
          type: string
          example: "CZE"
          description: The phone number's country of origin ISO3 code
        mcc:
          type: string
          example: "202"
          description: MCC for given phone number
        mnc:
          type: string
          example: "01"
          description: MNC for given phone number
        disposableNumber:
          type: boolean
          example: false
          description: number is not disposable.
        verified:
          type: boolean
          example: true
          description: The final status of the number verify.
    CreateCriteria:
      type: object
      properties:
        name:
          type: string
          example: "verify-criteria"
          description: Unique criteria name
        description:
          type: string
          example: "provide criteria description"
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriteriaIsAndBefore'
        response:
          $ref: '#/components/schemas/CriteriaResponse'
    ReturnCreatedCriteria:
      type: object
      properties:
        id:
          type: string
          example: "4457068c-194d-4f72-9550-13b81ec054a9"
          description: Unique id for each criteria
        name:
          type: string
          example: "verify-criteria"
          description: Unique criteria name
        description:
          type: string
          example: "provide criteria description"
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriteriaIsAndBefore'
        response:
          $ref: '#/components/schemas/CriteriaResponse'
    UpdateCriteria:
      type: object
      properties:
        name:
          type: string
          example: "verify-criteria"
          description: Unique criteria name
        description:
          type: string
          example: "modified criteria description"
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/Criteria'
        response:
          $ref: '#/components/schemas/Responses'
    RetrieveAllCriteria:
      type: object
      properties:
        id:
          type: string
          example: "4457068c-194d-4f72-9550-13b81ec054a9"
          description: Unique id for each criteria
        name:
          type: string
          example: "verify-criteria"
          description: Unique criteria name
        description:
          type: string
          example: "provide criteria description"
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriteriaIsInAndAfter'
        response:
          $ref: '#/components/schemas/CriteriaResponse'
    DeleteCriteria:
      type: object
      properties:
        message:
          type: string
          example: "Criteria has been deleted..."
    Criteria:
      type: object
      properties:
        activeNumber:
          $ref: '#/components/schemas/IsCriteriaItem'
        numberType:
          $ref: '#/components/schemas/NumberTypeIsCriteriaItem'
        operatorCountry:
          $ref: '#/components/schemas/OperatorCountryIsCriteriaItem'
    CriteriaIsAndBefore:
      type: object
      properties:
        activeNumber:
          $ref: '#/components/schemas/IsCriteriaItem'
        numberType:
          $ref: '#/components/schemas/NumberTypeIsCriteriaItem'
        operatorCountry:
          $ref: '#/components/schemas/OperatorCountryIsCriteriaItem'
        mccMnc:
          $ref: '#/components/schemas/MccMncIsCriteriaItem'
        disposableNumber:
          $ref: '#/components/schemas/IsCriteriaItem'
    CriteriaIsInAndAfter:
      type: object
      properties:
        activeNumber:
          $ref: '#/components/schemas/IsCriteriaItem'
        numberType:
          $ref: '#/components/schemas/NumberTypeIsInCriteriaItem'
        mccMnc:
          $ref: '#/components/schemas/MccMncIsInCriteriaItem'
        operatorCountry:
          $ref: '#/components/schemas/OperatorCountryIsInCriteriaItem'
        disposableNumber:
          $ref: '#/components/schemas/IsCriteriaItem'
    IsCriteriaItem:
      type: object
      properties:
        is:
          type: boolean
          example: true
          description: criteria IS true
    NumberTypeIsCriteriaItem:
      type: object
      properties:
        is:
          type: string
          example: "mobile"
          description: phone number type IS mobile.
    NumberTypeIsInCriteriaItem:
      type: object
      properties:
        is_in:
          type: string
          example: "mobile, fixed"
          description: phone number type IS IN mobile or fixed.
    OperatorCountryIsCriteriaItem:
      type: object
      properties:
        is:
          type: string
          example: "DEU"
          description: number IS in DEU.
    OperatorCountryIsInCriteriaItem:
      type: object
      properties:
        is_in:
          type: string
          example: "NOR,SWE,FIN"
          description: number IS IN these countries.
    MccMncIsCriteriaItem:
      type: object
      properties:
        is:
          type: string
          example: "23202"
          description: MCC and MNC IS equal to this specific value.
    MccMncIsInCriteriaItem:
      type: object
      properties:
        is_in:
          type: string
          example: "32452, 34567, 56748, 45628"
          description: MCC and MNC IS IN this list.
    IsAfterCriteriaItem:
      type: object
      properties:
        is_after:
          type: string
          example: "2022-01-21"
          description: provide date
    IsBeforeCriteriaItem:
      type: object
      properties:
        is_before:
          type: string
          example: "2022-01-21"
          description: provide date
    CriteriaResponse:
      type: "array"
      items:
        type: "string"
      example:
        - "validNumberFormat"
        - "numberType"
        - "activeNumber"
        - "operatorName"
        - "operatorCountry"
        - "mcc"
        - "mnc"
        - "disposableNumber"
    Responses:
      type: "array"
      items:
        type: "string"
      example:
        - "operatorName"
        - "operatorCountry"
        - "mcc"
        - "mnc"
    healthResponse:
      type: object
      properties:
        status:
          type: string
          example: "up"
        updatedAt:
          type: integer
          example: 12321546464
          description: Timestamp
    versionResponse:
      type: object
      properties:
        version:
          type: string
          example: "v1"
    error400:
      type: object
      properties:
        title:
          type: string
          example: "400 Bad Request"
          description: Error of bad request
        status:
          type: integer
          example: 400
          description: HTTP error code
        detail:
          type: string
          example: "Invalid country(ies) code(s) provided"
          description: Error message of bad request
    error401:
      type: object
      properties:
        message:
          type: string
          example: "No API key found in request"
          description: Unauthorized
    error403:
      type: object
      properties:
        message:
          type: string
          example: "You cannot consume this service"
          description: Forbidden
    error404:
      type: object
      properties:
        message:
          type: string
          example: "Request path '/...' does not exist"
          description: Not Found
    error409:
      type: object
      properties:
        message:
          type: string
          example: "Template with name <template_name> already exists"
          description: Conflict
    error500:
      type: object
      properties:
        message:
          type: string
          example: "Internal Server Error"
          description: when something fails within the service.
  securitySchemes:
    apiKey:
      type: apiKey
      name: apiKey
      in: header