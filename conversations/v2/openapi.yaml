          maxLength: 3000
          description: The message to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
    BulkWhatsAppRequest:
      type: object
      properties:
        contentType:
          type: string
          enum:
            - template
            - text
            - url
            - media
            - location
            - contacts
          description: What kind of payload is used
          example: template
        text:
          type: string
          maxLength: 4096
          description: The text to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
