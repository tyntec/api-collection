openapi: '3.0.0'
info:
  title: Conversations API (duplicate)
  description: |
    The Conversations API allows you to easily send messages to your customers via messaging services like WhatsApp
    and still reach customers with classic SMS.
    Additionally, you can define a chain of channels that will be used for messaging attempts until one succeeds.
    Notifications and messages from your users are sent by us to your system via the HTTP ```POST``` method.

    **Channel specific prerequisites**

    - *2-way SMS:* Please contact us to get the details for the 2-way SMS setup
    - *WhatsApp:* A WhatsApp Business Account is required in order to use this channel. Please [request access here](https://www.tyntec.com/form-whatsapp-setup-your-waba)
    - *Viber:* A Viber Service ID is required in order to use this channel. Please [request access here](https://www.tyntec.com/form-conversational-api-viber-business)

    **Adhered web standards**

    One goal of the API is to follow best practices and standards around HTTP-based services.
    A building block of this is to follow the RFCs:

    - [RFC 5988 - Web Linking](https://tools.ietf.org/html/rfc5988)
    - [RFC 7807 - Problem Details for HTTP APIs](https://tools.ietf.org/html/rfc7807)

    *RFC 5988* is implemented in a way that all API calls that return a list of resources, make use of the following pagination headers:

    - `first` – The first page in the resource list pagination
    - `previous` – The predecessor page of the current page in the resource list pagination
    - `current` – The current page in the resource list pagination
    - `next` – The successor page of the current of page in the resource list pagination
    - `last` – The last page in the resource list pagination

    In addition, the following custom headers are provided for convenience:

    - `x-total-pages` – Total number of pages in the list of requested sub-resources
    - `x-total-items` – Total number of items in the list of requested sub-resources
    - `x-page-size` – Maximum size of a page (number of items in a single page)
    - `x-current-page` – Page number of the current page in the list of requested sub-resources

