  schemas:
    MessageRequest:
      type: object
      description: The message you would like to send
      required:
        - to
        - channels
      properties:
        to:
          type: string
          description: |
            The recipient of the message.

            Could be one of
              - phone number in international format. In this it should follow the guidelines of [E.164](https://en.wikipedia.org/wiki/E.164) but leading 00 is as well accepted
              - group ID create via the WA Group management
          example: "+1233423454"
        channels:
          type: array
          description: Channels selected for delivery.
          example:
            - sms
            - whatsapp
          items:
            type: string
            enum:
              - sms
              - whatsapp
              - tyntecEcho
              - viber
        overrides:
          $ref: '#/components/schemas/MessageRequestOverrides'
        context:
          $ref: '#/components/schemas/MessageRequestContext'
        defaultContent:
          $ref: '#/components/schemas/DefaultContent'
        sms:
          $ref: '#/components/schemas/SMSRequest'
        whatsapp:
          $ref: '#/components/schemas/WhatsappMessageRequest'
        tyntecEcho:
          description: |
            This channel can be used for integration purposes without sending any message to an actual device.
            A detailed description is provided on the object definition.
          allOf:
            - $ref: '#/components/schemas/TyntecEchoRequest'
        viber:
          $ref: '#/components/schemas/ViberMessageRequest'
      example:
        to: "+123234234"
        channels: ["whatsapp"]
        whatsapp:
          from: "545345345"
          contentType: text
          text: A simple text message
    StoredMessage:
      type: object
      required:
        - to
        - channels
      properties:
        to:
          type: string
          pattern: '^(00|\+)\d{1,15}$'
          description: |
            The recipient phone number in international format. It should follow the guidelines
            of [E.164](https://en.wikipedia.org/wiki/E.164) but leading 00 is as well accepted
          example: '+1233423454'
        channels:
          type: array
          description: Channels selected for delivery.
          example:
            - sms
            - whatsapp
          items:
            type: string
            enum:
              - sms
              - whatsapp
              - tyntecEcho
        sms:
          $ref: '#/components/schemas/SMSRequest'
        whatsapp:
          $ref: '#/components/schemas/WhatsappMessageRequest'
        tyntecEcho:
          description: |
            This channel can be used for integration purposes without sending any message to an actual device.
            A detailed description is provided on the object definition.
          allOf:
            - $ref: '#/components/schemas/TyntecEchoRequest'
      example:
        messageId: 77185196-664a-43ec-b14a-fe97036c697f
        to: "+123234234"
        channels: ["whatsapp"]
        whatsapp:
          from: "545345345"
          contentType: text
          text: A simple text message
    DefaultContent:
      deprecated: true
      description: |
        The default content that is applied to all channels.

        Each component might be overrwritten or extended by channel specific settings.

        This can be used to specify the text for a message once, but the _from_ per used channel.

        **Note** The default content will be discontinued in a future release, please migrate to the channel
        specific properties _whatsapp_, _sms_ and/or _tyntecEcho_
      type: object
      required:
        - contentType
        - from
      properties:
        from:
          type: string
          description: The sender of the message
          example: "1233423454"
        contentType:
          type: string
          enum:
            - template
            - text
            - url
            - media
          description: What kind of payload is used
          example: template
        text:
          type: string
          description: The text to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
        url:
          type: string
          description: the URL you would like to send. Must be a valid http(s) URL
          example: https://www.tyntec.com
        media:
          $ref: '#/components/schemas/Media'
        template:
          $ref: '#/components/schemas/Template'
      example:
        from: "1233423454"
        contentType: template
        template:
          templateId: welcome_message
          language:
            policy: deterministic
            code: en
          parameters:
            - default: Mr.
            - default: Doe
    SMSRequest:
      type: object
      description: |
        Normal SMS to be sent.

        If Content is used as well this will override the specification made there.

        In case URL type is specified the recipient will receive the plain URL as SMS.
      required:
        - contentType
      properties:
        contentType:
          type: string
          enum:
            - text
            - url
          description: What kind of payload should be sent
          example: text
        from:
          type: string
          description: The sender of the message
          example: "1233423454"
        text:
          type: string
          maxLength: 3000
          description: The message to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
        url:
          type: string
          deprecated: true
          description: |
            The URL you would like to send. Must be a valid http(s) URL.

            **Note** This property will be removed in a future release. Please use ``text`` instead.
          example: https://www.tyntec.com
      example:
        contentType: text
        from: "1233423454"
        text: Thanks for contacting our support. We will get back to you in 5 minutes.
    ViberMessageRequest:
      type: object
      description: |
        Viber message to be sent

        The following content / service type combination sare valid

        | Service Type | Text | Image | Text & Button | Text & Button & Image |
        | ---: | :---: | :---: | :---: | :---: |
        | One way | ✔ | ✔ | ✔ | ✔ |
        | Two way | ✔ | ✔ | ✔ | ✔ |
        | Session | ✔ | ✔ | ❌ | ❌ |
      required:
        - components
        - messagePurpose
      properties:
        from:
          type: string
          description: Viber channel ID
          example: "1233423454"
        components:
          type: array
          description: |
            Components to be used for sending a viber message.

            Only these combinations are supported

             - text
             - image
             - text & button
             - text & image & button
          items:
            anyOf:
              - $ref: '#/components/schemas/ViberTextComponent'
              - $ref: '#/components/schemas/ViberImageComponent'
              - $ref: '#/components/schemas/ViberButtonComponent'
          minItems: 1
          maxItems: 3
        messagePurpose:
          type: string
          enum:
            - promotion
            - transaction
          default: promotion
          description: Purpose of the message
          example: promotion
      example:
        from: "1233423454"
        messagePurpose: transaction
        components:
          - type: text
            text: Thanks for contacting our support. We will get back to you in 5 minutes.
    ViberTextComponent:
      type: object
      description: Text component for viber
      properties:
        type:
          type: string
          enum:
            - text
          description: Text component for viber
        text:
          type: string
          maxLength: 1000
          description: The message to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
    ViberButtonComponent:
      type: object
      description: Button component for viber
      properties:
        type:
          type: string
          enum:
            - button
        button:
          type: object
          description: The button to be used
          properties:
            caption:
              type: string
              maxLength: 30
              description: Caption of the button
              example: click me!
            callback:
              type: string
              maxLength: 1000
              pattern: ^https?:\/\/?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$
              description: Action callback that is executed when the user clicks on the button
              example: https://my.callba.ck/clicked
    ViberImageComponent:
      type: object
      description: Image component for viber
      properties:
        type:
          type: string
          description: Image component for Viber
          enum:
            - image
        image:
          type: object
          description: The image to be sent
          properties:
            url:
              type: string
              pattern: ^https?:\/\/?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$
              description: Url location of the image, must be accessible from the public network
    WhatsappMessageRequest:
      type: object
      description: |
        Whatsapp message to be sent.

        This will override defaults from DefaultContent
      required:
        - contentType
        - from
      properties:
        from:
          type: string
          description: The phone number of the sending whatsapp account
          example: "1233423454"
        contentType:
          type: string
          enum:
            - template
            - text
            - url
            - media
            - location
            - contacts
          description: What kind of payload is used
          example: template
        text:
          type: string
          maxLength: 4096
          description: The text to be sent
          example: Thanks for contacting our support. We will get back to you in 5 minutes.
        url:
          type: string
          deprecated: true
          description: |
            The URL you would like to send. Must be a valid http(s) URL.

            **Note** This property will be removed in a future release.
            Please switch to ``text`` with ``urlPreviewDisplayed`` set to ``true``.
          example: https://www.tyntec.com
        media:
          $ref: '#/components/schemas/Media'
        template:
          $ref: '#/components/schemas/Template'
        location:
          $ref: '#/components/schemas/Location'
