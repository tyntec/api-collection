        templateName:
          type: string
          description: The name of the template
          example:
            swagger_test
        templateId:
          type: string
          description: The ID of the template
          example:
            swagger_test
        category:
          $ref: '#/components/schemas/TemplateCategory'
        localízations:
          type: array
          description: The list of localizations of this template
